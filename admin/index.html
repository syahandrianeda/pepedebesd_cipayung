  <script>
    const terminal = "https://script.google.com/macros/s/AKfycbx-AabThUSB1cVPIKmbfJqjzJQTIihdkTkN7bQ8ouhmXpGijbfUF-NjNxAaeeD76j34cQ/exec";
    var myIndex = 0;
  carousel();  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {
      myIndex = 1
    }
    x[myIndex - 1].style.display = "block";
    setTimeout(carousel, 5000);
  }
  const loginadmin = (el) =>{
    el.innerHTML = `<img src="/img/barloading.gif"> ....`;
    let us = document.querySelector(".username");
    let ps = document.querySelector(".password");
    let sel = document.querySelector(".idsekolah")
    let data = new FormData();
    data.append("action", "loginadmin");
    data.append("username", us.value);
    data.append("pass", ps.value);
    data.append("idsekolah", sel.value);

    
    fetch(terminal, { method: "post", body: data })
        .then(m => m.json()).then(r => {
            console.log(r)
            let lr = r.login.akses;
            if (lr == "Sukses") {
                //alert(lr)
               localStorage.setItem("datalogin", JSON.stringify(r.login));
               localStorage.setItem("datasetting", JSON.stringify(r.setting));
                window.location.replace("/admin/admin.html");
            } else {
                alert("Anda tidak bisa login dengan user dan password ini.")
                window.localStorage.clear();
            }
            //animasi.className += " w3-hide";//(animasi.className.indexOf("w3-hide") == "1")? replace("w3-show", "w3-hide");
            el.innerHTML = "Login";
            us.value = "";
            ps.value = "";
            sel.value = "";
        })
  }
